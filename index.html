<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Odin Project Calculater</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="header-title">Odin Project Calculater</h1>
        <div class="contener">
            <div class="display"></div>
            <div class="grid_wrapper">
                <div class="box1 boxs">9</div>
                <div class="box2 boxs">8</div>
                <div class="box3 boxs">7</div>
                <div class="box4 boxs">*</div>
                <div class="box5 boxs">4</div>
                <div class="box6 boxs">5</div>
                <div class="box7 boxs">6</div>
                <div class="box8 boxs">-</div>
                <div class="box9 boxs">1</div>
                <div class="box10 boxs">2</div>
                <div class="box11 boxs">3</div>
                <div class="box12 boxs">+</div>
                <div class="box13 boxs">0</div>
                <div class="box14 boxs">.</div>
                <div class="box15 boxs">/</div>
                <div class="box16 boxs">=</div>
                <div class="box17 boxs">CLR</div>
            </div>
            
        </div>

    </div>
    <script src="JS/index.js"></script>
</body>
</html>
